<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>

<body>
    <div class="overlay"></div>
    <div class="glass-box">
        <h2 class="glass-box-text">Until New Beginnings</h2>

        <div class="countdown-container">
            <div class="days-c">
                <p class="big-text" id="days">10</p>
                <span>days</span>
            </div>
            <div class="hours-c">
                <p class="big-text" id="hours">22</p>
                <span>hours</span>
            </div>
            <div class="minutes-c">
                <p class="big-text" id="minutes">43</p>
                <span>minutes</span>
            </div>
            <div class="seconds-c">
                <p class="big-text" id="seconds">13</p>
                <span>seconds</span>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
